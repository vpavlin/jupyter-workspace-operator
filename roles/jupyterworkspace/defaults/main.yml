---
# defaults file for jupyterworkspace
state: present
name: "{{ meta.name | default('tensorflow-jupyterworkspace') }}"

resources:
  memory: 2Gi
  cpu: 1
  volume_size: 2Gi
object_storage:
  s3_endpoint: http://ceph:8080
  secret_access_key: ""
  access_key_id: ""
jupyter_image: "quay.io/vpavlin/jupyter-notebook-tensorflow"
openshift_auth: true
can_edit_namespace: false