---
# defaults file for jupyterworkspace
state: present
name: "{{ meta.name | default('tensorflow-jupyterworkspace') }}"

resources:
  memory: 2Gi
  cpu: 1
  volumeSize: 2Gi
objectStorage:
  s3Endpoint: http://ceph:8080
  secretAccessKey: ""
  accessKeyId: ""
jupyterImage: "quay.io/vpavlin/jupyter-notebook-tensorflow"
openshiftAuth: true
canEditNamespace: false